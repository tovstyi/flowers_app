name: flowers_app
description: list of flowers items

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^0.13.5
  shared_preferences: ^2.0.16
  data_connection_checker: ^0.3.4
  get_it: ^7.2.0
  dio: ^4.0.6
  get: ^4.6.5
  skeletons: ^0.0.3
  flutter_native_splash: ^2.2.17
  page_transition: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter_native_splash:
  color: "#42a5f5"
  android_12:
    color: "#ffffff"
  fullscreen: true
  ios: true
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flowers/
    - assets/images/homePageImages/
    - assets/
